name: Update Calendar Feeds

on:
  schedule:
    - cron: "0 */6 * * *"   # 每 6 小时更新一次
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate calendars
        run: |
          python src/main.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public/*.ics
          git commit -m "chore: update calendar feeds" || echo "No changes"
          git push
